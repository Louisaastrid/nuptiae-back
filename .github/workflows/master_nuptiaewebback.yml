# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nuptiaewebback

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb9837569d9e4272bf3ab4ca8be9bd42 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fad4428a562c4e57b42a0248086b12b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_eb9837569d9e4272bf3ab4ca8be9bd42 }}/catalogapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nuptiaewebback'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ea06a4d076c4bdfaaef7ad51a6f5c99 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eb9837569d9e4272bf3ab4ca8be9bd42 }}/catalogapi:${{ github.sha }}'