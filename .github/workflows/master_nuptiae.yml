# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nuptiae

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nuptiaeacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f2229572031b41199fbbcbcda86690bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee5cb6ceb0b341c4b95d1a8300174f24 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_f2229572031b41199fbbcbcda86690bb }}/nuptiae2d7f:${{ github.sha }}
        file: ./Nuptiae/src/Catalog/Catalog.Api/Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nuptiae'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3ff9800c03943dc8ca893791bc5ce65 }}
        images: 'nuptiaeacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f2229572031b41199fbbcbcda86690bb }}/nuptiae2d7f:${{ github.sha }}'
